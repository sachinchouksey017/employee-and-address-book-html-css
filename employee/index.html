<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Wage Application</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="main">
        <div class="logo-main">
            <img class="logo" src="./assets/img/0.png" alt="">
        </div>
        <table class="employee-form">
            <tbody>
                <tr>
                    <td><label for="Employee Id">Employee Id</label></td>
                    <td><input id="employeeId" class="input" type="text" name="Employee Id"
                            placeholder="Enter Employee Id"></td>
                </tr>
                <tr>
                    <td><label for="Employee Id">Employee Name</label></td>
                    <td><input id="employeeName" class="input" type="text" name="Employee Name"
                            placeholder="Enter Employee Name"></td>
                </tr>
                <tr>
                    <td><label for="Employee Id">Employee Salary</label></td>
                    <td><input id="employeeSalary" class="input" type="text" name="Employee Salary"
                            placeholder="Enter Employee Salary">
                    </td>
                </tr>
                <tr>
                    <td><button onclick="submit()" id="submit-btn">Submit</button></td>
                </tr>
            </tbody>
        </table>
        <table class="display-table" id="display">
        </table>
    </div>

</body>

</html>
