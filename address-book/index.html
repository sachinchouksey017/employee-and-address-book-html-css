<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address book</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <h1>Address book</h1>
            <p>Please fill the form.</p>
            <hr>

            <label for="firstName"><b>firstName</b></label>
            <input type="text" placeholder="Enter firstName" name="firstName" id="firstName" required>

            <label for="lastName"><b>lastName</b></label>
            <input type="text" placeholder="Enter lastName" name="lastName" id="lastName" required>

            <label for="address"><b>address</b></label>
            <input type="text" placeholder="Enter address" name="address" id="address" required>

            <label for="city"><b>city</b></label>
            <input type="text" placeholder="Enter city" name="city" id="city" required>

            <label for="state"><b>state</b></label>
            <input type="text" placeholder="Enter state" name="state" id="state" required>

            <label for="zip"><b>zip</b></label>
            <input type="text" placeholder="Enter zip code" name="zip" id="zip" required>

            <label for="email"><b>email</b></label>
            <input type="email" placeholder="Enter email" name="email" id="email" required>

            <label for="phoneNm"><b>phone number</b></label>
            <input type="number" placeholder="Enter phone number" name="phoneNm" id="phone" required>

            <button type="submit" class="submit-btn">submit</button>
        </div>
    </div>

</body>

</html>
